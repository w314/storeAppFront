<div>
    <app-prouct-snapshot [id]="item.productId"></app-prouct-snapshot>
    <input 
        type="number" 
        min="0"
        step="1"
        max="100"
        id="item.quantity"
        [(ngModel)]="item.quantity" name="item.quantity"
        (keyup)="updateItem(item)"
    >
    <button type="button"(click)="deleteItem(item.productId)">Delete</button>
</div>
