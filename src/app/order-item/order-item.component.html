<div class="from-group">
<p>id: {{id}} </p>
<input 
    type="number" 
    min="1"
    step="1"
    max="100"
    id="quantity"
    [(ngModel)]="quantity" name="quantity"
    >
<p>you have set quantity to: {{ quantity }}</p>
<button class="addToCartButton" (click)="addToCart({productId:id, quantity:quantity})">Add To Cart</button>
</div>
