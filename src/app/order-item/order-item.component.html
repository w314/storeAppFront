<div>
<p>id: {{item.productId}} </p>
<input 
    type="number" 
    min="1"
    step="1"
    max="100"
    id="item.quantity"
    [(ngModel)]="item.quantity" name="item.quantity"
    >
<p>you have set quantity to: {{ item.quantity }}</p>
<button class="addToCartButton" (click)="addToCart({productId:item.productId, quantity:item.quantity})">Add To Cart</button>
</div>
