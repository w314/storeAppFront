<p>{{ productId }}</p>
<input 
    #orderQuantity (keyup)="updateQuantity(orderQuantity.value)" 
    type="number" 
    min="1"
    step="1"
    max="100"
    value="{{ quantity }}"
/>
<input type="number"/>
<button class="addToCartButton" (click)="addToCart({productId, quantity})">Add To Cart</button>
