<p>{{ productId }}</p>
<div class="from-group">
<input 
    type="number" 
    min="1"
    step="1"
    max="100"
    id="quantity"
    [(ngModel)]="quantity" name="quantity"
    >
<p>you have set quantity to: {{ quantity }}</p>
<button class="addToCartButton" (click)="addToCart({productId, quantity})">Add To Cart</button>
</div>
