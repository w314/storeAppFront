
<div class="content" *ngIf="product">
    <div class="product">
        <app-prouct-snapshot class="product-snapshot" [id]="product.id"></app-prouct-snapshot>
        <app-add-to-cart class="order" [id]=product.id></app-add-to-cart>
    </div>
    <p class="productDescription">{{ product.description }}</p>
</div>
<div class="go-back">
    <button class="go-back-button" type="button" (click)="goBack()">go back</button>
</div>
